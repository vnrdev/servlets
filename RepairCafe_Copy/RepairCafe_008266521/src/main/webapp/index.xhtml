<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:r="repaircafe-facelets">
    <h:head>
        <title>Repair Cafe</title>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <p:panel header="${msgs.loginTitle}" footer="&copy;Repair Cafe 2013">
            <h:graphicImage library="images" name="repaircafe_logo.png" />                        
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="${msgs.loginUsername}" />
                    <h:inputText id="username" value="#{userBean.username}" required="true">
                        <f:validateLength minimum="5" maximum="60"/>
                    </h:inputText>
                    <h:outputLabel for="password" value="${msgs.loginPassword}" />
                    <h:inputSecret id="password" value="#{userBean.password}" required="true">
                        <f:validateLength minimum="1" maximum="60"/>
                    </h:inputSecret>
                    <h:commandButton styleClass="mybutton" value="${msgs.loginButton}" 
                                     action="#{userBean.checkCredentials()}"/>
                </h:panelGrid>
            </h:form>            
            <p>Not a member yet? <h:link value="Register now" outcome="register"/></p>
            <small>${msgs['tip.client']}</small>
            <small>${msgs['tip.repairer']}</small>        
        </p:panel>
        <r:lang/>
    </h:body>
</html>
