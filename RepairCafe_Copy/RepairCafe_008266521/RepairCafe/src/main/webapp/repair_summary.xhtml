<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:r="repaircafe-facelets">
    <h:head>
        <title>Your submitted repair</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellspacing="20" cellpadding="5">
                <h:outputLabel for="productname" value="Productname: "/>
                <h:outputLabel id="productname" value="#{submitRepairBean.productname}"/>
                
                <h:outputLabel for="brand" value="Brand: "/>
                <h:outputLabel id="brand" value="#{submitRepairBean.brand}"/>
                
                <h:outputLabel for="defect" value="Defect: "/>
                <h:outputLabel id="category" value="#{submitRepairBean.category}"/>
                
                <h:outputLabel for="description" value="Malfunctioning description: "/>
                <h:outputLabel id="description" value="#{submitRepairBean.description}"/>
                
                <h:outputLabel for="pricemodel" value="Repair price model: "/>
                <h:outputLabel id="pricemodel" value="#{submitRepairBean.pricemodel}"/>
                
                <h:outputLabel for="bidduedate" value="Bid due date: "/>
                <h:outputLabel id="bidduedate" value="#{submitRepairBean.dueDate}"/>
                
            </h:panelGrid>
        </h:form>
        <r:home/>
    </h:body>
</html>
